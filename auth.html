<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Такой же header как на главной -->
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button">Войти</button>
            </form>

            <div class="social-auth">
                <p>Или войдите с помощью</p>
                <button class="google-auth">
                    <img src="images/google-icon.png" alt="Google">
                    Google Аккаунт
                </button>
            </div>

            <div class="auth-switch">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Такой же footer как на главной -->
    </footer>

    <script src="auth.js"></script>
</body>
</html>
